<html lang="en">
<head>

  <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

<style type="text/css">
    .container-fluid {
  padding: 20px;
  }
.box {

  .box img {
  max-width: 100%
}

<body>
<div class="container">
  <div class="text-left col-md-12 wrapper">
    <h1 class="text-left col-md-12 ">
        WildDog + qiniu  实现图片存储
            <a class="btn btn-default view_github" href="https://github.com/WildDogTeam/demo-js-wildqiniu" target="_blank">
        <img src="http://qtestbucket.qiniudn.com/GitHub-Mark-32px.png">

      </a>
    </h1>
        <input type="hidden" id="domain" value="<%= domain %>">
        <input type="hidden" id="uptoken_url" value="<%= uptoken_url %>">
    </div>
    <div class="body">
        <div class="col-md-12">
            <div id="container">
                <a class="btn btn-default btn-lg " id="pickfiles" href="#" >
                    <i class="glyphicon glyphicon-plus"></i>

                </a>
            </div>
        </div>

        <div style="display:none" id="success" class="col-md-12">

                队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
        <div id="masonry" class="container-fluid">
    
        </div>
        </div>
    </div>
</div>
